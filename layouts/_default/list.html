<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>
    {{ partial "navigation.html" . }}
    <div class="container">
      <div class="centered-container">
        <h1>{{ .Title }}</h1>
        {{ .Content }}

        <ul>
          {{ range .Pages }}
          <li><a href="{{ .RelPermalink}}">{{ .Title }}</a></li>
          {{ end}}
        </ul>
      </div>
    </div>
  </body>
</html>
